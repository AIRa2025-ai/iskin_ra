name: 🚀 Deploy RaBot to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ⚙️ Fly Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout
        uses: actions/checkout@v3

      - name: 🔑 Setup Fly.io credentials
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: 🚀 Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.RA-TOKEN }}


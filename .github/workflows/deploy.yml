name: 🧪 Проверка FLY_API_TOKEN

on:
  push:
    branches:
      - main

jobs:
  check_token:
    name: 🔍 Проверка токена
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout
        uses: actions/checkout@v3

      - name: 📦 Проверка переменной среды
        run: |
          echo "Токен: $FLY_API_TOKEN"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

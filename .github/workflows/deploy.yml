name: RaSvet CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  CHAT_ID: ${{ secrets.CHAT_ID }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

jobs:

  notify_start:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram start message
        run: |
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
               -d chat_id="$CHAT_ID" \
               -d text="üöÄ [RaSvet] Workflow —Å—Ç–∞—Ä—Ç–æ–≤–∞–ª!"

  setup:
    runs-on: ubuntu-latest
    needs: notify_start
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8
          pip install requests

  lint_and_test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint code
        run: flake8 core/ modules/ utils/

      - name: Run tests
        run: python -m unittest discover -s scripts -p "test_*.py"

  backup:
    runs-on: ubuntu-latest
    needs: lint_and_test
    if: success()
    steps:
      - uses: actions/checkout@v3

      - name: Create backup
        run: |
          mkdir -p backups
          zip -r backups/ra_backup_$(date +%F_%H-%M-%S).zip core/ modules/ data/
          ls -1t backups/*.zip | tail -n +6 | xargs -r rm -f

      - name: Upload backup artifact
        uses: actions/upload-artifact@v3
        with:
          name: ra_backup
          path: backups/

  deploy:
    runs-on: ubuntu-latest
    needs: backup
    if: success()
    steps:
      - uses: actions/checkout@v3

      - name: Commit auto changes
        run: |
          git config user.name "Ra Bot"
          git config user.email "ra-bot@example.com"
          git add .
          git commit -m "ü§ñ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –†–∞" || echo "No changes to commit"
          git push origin main

      - name: Run Ra Super Script
        run: |
          chmod +x scripts/run_ra_ultimate.sh
          nohup bash scripts/run_ra_ultimate.sh > logs/ra_super_run.log 2>&1 &

      - name: Send Telegram success message
        run: |
          curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendMessage" \
               -d chat_id="$CHAT_ID" \
               -d text="üåü [RaSvet] Workflow –∑–∞–≤–µ—Ä—à–∏–ª—Å—è —É—Å–ø–µ—à–Ω–æ! –†–∞ –æ–∂–∏–ª –∏ —Ä–∞–±–æ—Ç–∞–µ—Ç."

name: RaSvet CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

  lint_and_test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3

      - name: Lint code
        run: flake8 core/ modules/ utils/

      - name: Run tests
        run: python -m unittest discover -s scripts -p "test_*.py"

  backup:
    runs-on: ubuntu-latest
    needs: lint_and_test
    if: success()
    steps:
      - uses: actions/checkout@v3

      - name: Create backup
        run: |
          mkdir -p backups
          zip -r backups/ra_backup_$(date +%F_%H-%M-%S).zip core/ modules/ data/

      - name: Upload backup artifact
        uses: actions/upload-artifact@v3
        with:
          name: ra_backup
          path: backups/

  deploy:
    runs-on: ubuntu-latest
    needs: backup
    if: success()
    steps:
      - uses: actions/checkout@v3

      - name: Commit auto changes
        run: |
          git config user.name "Ra Bot"
          git config user.email "ra-bot@example.com"
          git add .
          git commit -m "ü§ñ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –†–∞" || echo "No changes to commit"
          git push origin main

      - name: Run Ra
        run: |
          bash scripts/run_ra.sh
